<html>
    <head>
        <title>Atividade calculadora</title>
    </head>
    <body>
        <form name="calculadora">
            Primeiro número: <input type="number" name="n1"/>
            <br>
            <br>
            Segundo número: <input type="number" name="n2"/>
            <br/><br/>
            <input type="button" value="soma(+)" onclick="funcSoma();">
            <input type="button" value="subtração(-)" onclick="funcSubtracao();">
            <input type="button" value="divisão(/)" onclick="funcDivisao();">
            <input type="button" value="multiplicação(x)" onclick="funcMultiplicacao();">
            <br/><br/>
            Resultado: <input type="number" name="resultado" value=""/>
        </form>

        <script>
        
        function funcSoma(num1, num2){
            var num1 = Number(document.calculadora.n1.value);
            var num2 = Number(document.calculadora.n2.value);

            var resultadoSoma = num1 + num2;
            document.calculadora.resultado.value = resultadoSoma;
        }
        function funcSubtracao(num1, num2){
            var num1 = Number(document.calculadora.n1.value);
            var num2 = Number(document.calculadora.n2.value);

            var resultadoSoma = num1 - num2;
            document.calculadora.resultado.value = resultadoSoma;
            }
        function funcDivisao(num1, num2){
            var num1 = Number(document.calculadora.n1.value);
            var num2 = Number(document.calculadora.n2.value);

            var resultadoSoma = num1 / num2;
            document.calculadora.resultado.value = resultadoSoma;
        }
        function funcMultiplicacao(num1, num2){
            var num1 = Number(document.calculadora.n1.value);
            var num2 = Number(document.calculadora.n2.value);

            var resultadoSoma = num1 * num2;
            document.calculadora.resultado.value = resultadoSoma;
        }
        </script>
    </body>
</html>
